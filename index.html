<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Entrega</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.container {
    background: #ffffff;
    padding: 25px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input, textarea, button {
    width: 100%;
    margin-top: 5px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
}

button:hover {
    background: #218838;
}

.resultado {
    margin-top: 20px;
    padding: 15px;
    background: #eef4ff;
    border-radius: 6px;
    font-size: 14px;
}

a {
    color: blue;
    word-break: break-all;
}
</style>
</head>
<body>

<div class="container">
    <h2>Finalizar Entrega</h2>

    <label>Endereço</label>
    <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade">

    <label>Nota do Entregador (0 a 5)</label>
    <input type="number" id="nota" min="0" max="5" step="0.5" placeholder="Ex: 4.5">

    <label>Observação</label>
    <textarea id="observacao" placeholder="Digite uma observação (opcional)"></textarea>

    <button onclick="enviarEntrega()">Enviar Entrega</button>

    <div class="resultado" id="resultado" style="display:none;"></div>
</div>

<script>
function gerarLinkMaps(endereco) {
    return "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(endereco);
}

function enviarEntrega() {
    const endereco = document.getElementById("endereco").value.trim();
    const nota = document.getElementById("nota").value;
    const observacao = document.getElementById("observacao").value.trim();

    if (endereco === "" || nota === "") {
        alert("Preencha o endereço e a nota do entregador.");
        return;
    }

    const linkMaps = gerarLinkMaps(endereco);

    const entrega = {
        endereco: endereco,
        nota: nota,
        observacao: observacao,
        link_maps: linkMaps,
        data_envio: new Date().toLocaleString()
    };

    console.log("Entrega enviada:", entrega);

    const resultado = document.getElementById("resultado");
    resultado.style.display = "block";
    resultado.innerHTML = `
        <strong>Entrega registrada com sucesso!</strong><br><br>
        <b>Data:</b> ${entrega.data_envio}<br>
        <b>Endereço:</b> ${entrega.endereco}<br>
        <b>Nota:</b> ${entrega.nota}<br>
        <b>Observação:</b> ${entrega.observacao || "Nenhuma"}<br><br>
        <b>Link do Maps:</b><br>
        <a href="${entrega.link_maps}" target="_blank">
            Abrir localização
        </a>
    `;
}
</script>

</body>
</html>
